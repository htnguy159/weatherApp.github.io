<!DOCTYPE html>
<html>
<head>
	<title>Current Weather</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/styles.css">
</head>

<body>
	<div class="input">
		<input type="text" id="input" placeholder="Please Enter a City">
    	<input type="submit" id="submit" class="submit">
    </div>

    <div class="container">

    	<div class="card text-blue">
    		<h1 class="before" id="name"> Current Weather</h1>
    		<h1 class="descSize" id="name"></h1>
    		<br>

    		<p class="tempSize" id="temp"></p>
    		<p class="descSize" id="desc"></p>
    		<br>

    		<hr>
    		<br>

    		<p id="humid"></p>
    		<p id="wind"></p>
    		<p id="clouds"></p>
    		<p id="lon"></p>
    		<p id="lat"></p>
    		<p id="min"></p>
    		<p id="max"></p>
    	</div>

    </div>

    <script src="scripts/app.js"></script>

</body>
</html>
